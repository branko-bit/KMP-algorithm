name: Deploy to DockerHub

on:
  workflow_run:
    workflows: ["Run Tests"]
    types:
      - completed

jobs:
  deploy:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    strategy:
      matrix:
        architecture: [linux/amd64, linux/arm64] #matrix za pac vec razlicnih arhitektur

    steps:
      #chekcaout repo
      - name: Checkout repository
        uses: actions/checkout@v2
      #settupa use kar je potrebno
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      #logina se v dokcer prek secrets key na gh
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: ${{ matrix.architecture }} #doloci arhitektur iz matrixa
          tags: ${{ secrets.DOCKER_USERNAME }}/kmp-algorithm:latest #pusha na my username/kmp-algorithm na latest verzijo

      - name: Image digest
        run: echo ${{ steps.build-and-push.outputs.digest }}